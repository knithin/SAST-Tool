<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>All-in-One Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	  <style>#loading{display:none;text-align:center;margin-top:20px}#loading img{width:120px}</style>
  </head>
	<body>
		<div class="container mt-5">
			<h2>Full SAST & DAST Scanner</h2>
			<form id="scanForm" action="/scan" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
				<h5>üì¶ Code Scan</h5>
				<div class="mb-3">
					<label>Upload ZIP:</label>
					<input type="file" name="file" accept=".zip" class="form-control">
				</div>
				<div class="mb-3">
					<label>OR Git Repo URL:</label>
					<input type="url" name="git_url" class="form-control">
				</div>
				<div class="form-check mb-3">
					<input class="form-check-input" name="auto_scan" type="checkbox" id="auto_scan">
					<label class="form-check-label" for="auto_scan">Hourly auto scan</label>
				</div>
				<hr>
				<h5>üåê Website Scan</h5>
				<div class="mb-3">
					<label>Website URL:</label>
					<input type="url" name="target_url" class="form-control" placeholder="https://example.com">
				</div>
				<div class="form-check mb-3">
					<input class="form-check-input" name="scan_certs" type="checkbox" id="scan_certs">
					<label class="form-check-label" for="scan_certs">SSL check</label>
				</div>
				<button type="submit" class="btn btn-primary w-100">Run Full Scan üîç</button>
			</form>
			<div id="loading">
				<p class="lead">Running scans‚Ä¶ please wait ‚è≥</p>
				<img src="https://i.gifer.com/7efs.gif" alt="loading">
			</div>
		</div>
		<script>document.getElementById('scanForm').onsubmit=()=>{document.getElementById('scanForm').style.display='none';document.getElementById('loading').style.display='block'};</script>
    </body>
    </html>
