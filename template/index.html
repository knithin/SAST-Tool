<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Universal SAST & Secret Scanner</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container mt-5">
  <h2>🔍 Code & Secrets Scanner</h2>
  <form action="/scan" method="post" enctype="multipart/form-data" class="card p-4 shadow">
    <div class="mb-3">
      <label>Upload Project (ZIP): </label>
      <input type="file" name="file" class="form-control" accept=".zip">
    </div>
    <p class="text-center">OR</p>
    <div class="mb-3">
      <label>Github/GitLab Repo URL:</label>
      <input type="url" name="git_url" class="form-control" placeholder="https://github.com/user/repo.git">
    </div>
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" name="auto_scan" id="auto_scan">
      <label class="form-check-label" for="auto_scan">Enable automated repo scans (hourly)</label>
    </div>
    <hr>
    <div class="mb-3">
      <label>Scan Website for Secrets:</label>
      <input type="url" name="target_url" class="form-control" placeholder="https://confluence.company.com">
      <div class="form-text">Searches up to 10 pages for token-like patterns.</div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Run Scan 🔍</button>
  </form>
</div>
</body>
</html>
