<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🔍 Code Vulnerability Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">🚀 Code Vulnerability Scanner</h2>
    <div class="card">
        <h5 class="card-title">Upload Your Project (ZIP)</h5>
        <form action="http://localhost:5000/scan" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept=".zip" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Scan Project 🔍</button>
        </form>
        <div class="mt-3 text-muted">Only ZIP files containing Python projects are accepted.</div>
    </div>
</div>

</body>
</html>
