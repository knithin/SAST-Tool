<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîç Code Security Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">üöÄ Code Security Scanner</h2>
    <div class="card">
        <h5 class="card-title">Upload ZIP or Provide GitHub/GitLab URL</h5>
        <form action="/scan" method="post" enctype="multipart/form-data">
            <!-- Option 1: ZIP Upload -->
            <div class="mb-3">
                <label class="form-label">Upload ZIP File (Python Project)</label>
                <input class="form-control" type="file" name="file" accept=".zip">
            </div>

            <!-- Option 2: Git URL -->
            <div class="mb-3">
                <label class="form-label">Or Enter Git Repository URL</label>
                <input class="form-control" type="url" name="git_url" placeholder="https://github.com/username/repo.git">
            </div>

            <button type="submit" class="btn btn-primary w-100" onclick="showSpinner()">Scan Project üîç</button>
        </form>
        <div id="spinner" style="display:none;" class="mt-3 text-primary">Scanning... Please wait.</div>
    </div>
</div>

<script>
function showSpinner() {
    document.getElementById('spinner').style.display = 'block';
}
</script>

</body>
</html>
